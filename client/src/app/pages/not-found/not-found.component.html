<div id="not-found">
  <div class="container">
    <div class="img-container">
      <img src="../../../assets/images/404.webp" alt="not-found-img">
    </div>
    <div class="message-container">
      <h1>¡Uy! Aquí no hay nada.</h1>
      <p>Puede que el contenido o ruta que estabas buscando ya no existe o jamás existió.</p>
      <app-button (onClick)="onGoToHomeBtnClick()" [placeholder]="{ default: 'Ir a inicio' }" id="go-home-btn" />
    </div>
  </div>
</div>
