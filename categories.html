<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JStream</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <!-- Logo container -->
    <p id="logo"><span>JS</span>tream</p>
    <!-- Options -->
    <div class="options">
      <p class="option" id="categories-option">CATEGORÍAS</p>
    </div>
    <!-- Searchbar -->
    <input type="text" placeholder="Busca lo que quieras">
    <!-- User -->
    <div class="user-img-container">
      <img src="https://placehold.co/48" alt="user-photo" id="user-img">
    </div>
  </nav>
  <div class="page-container categories">
    <div class="categories-container">
      <h1 id="location-title">CATEGORÍAS</h1>
      <div id="categories-buttons-container">
        <button id="all-btn">Todas</button>
        <button id="action-btn">Acción</button>
        <button id="sci_fi-btn">Ciencia ficción</button>
        <button id="comedy-btn">Comedia</button>
        <button id="crime-btn">Crimen</button>
        <button id="drama-btn">Drama</button>
      </div>
    </div>
    <div class="options-container">
      <h3 id="position-title">Todas</h3>
      <div id="options-container"></div>
    </div>
  </div>
</body>
<script type="module" src="/scripts/categories.js"></script>

</html>
