<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JStream</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <!-- Logo container -->
    <p id="logo"><span>JS</span>tream</p>
    <!-- Options -->
    <div class="options">
      <p class="option" id="categories-option">CATEGORÍAS</p>
    </div>
    <!-- Searchbar -->
    <input type="text" placeholder="Busca lo que quieras">
    <!-- User -->
    <div class="user-img-container">
      <img src="https://placehold.co/48" alt="user-photo" id="user-img">
    </div>
  </nav>
  <div class="page-container movie waiting">
    <div class="background-container">
      <img src="" alt="background-img" id="background-img">
      <span class="curtain"></span>
    </div>
    <div class="info-container">
      <div class="main-info-container">
        <div class="cover-container">
          <img src="" alt="cover-img" id="cover-img">
        </div>
        <h1 id="title">BEASTARS</h1>
      </div>
      <h3 class="description">Descripción</h3>
      <p id="description"></p>
    </div>
  </div>
</body>
<script type="module" src="/scripts/movie.js"></script>

</html>
